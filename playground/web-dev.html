<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var str = 'hello world';
        div.innerHTML = str; // 웹에 hello world 출력

        str = 'hello world!!!';
        div.innerHTML = str; // 웹에 hello world!!! 출력

    </script>
</body>
</html>
